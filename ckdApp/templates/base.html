{% load static %}  
<!DOCTYPE html> 
<html lang="en" dir="ltr">   
<head>     
    <meta charset="utf-8">     
    <title>Medical Form</title>     
    <meta name="viewport" content="width=device-width, initial-scale=1">     

    <!-- Bootstrap CSS -->    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">     
    <link rel="stylesheet" href="/css/style.css">     

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap JS & jQuery -->    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>     
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>     

    <style>     
        /* General Styling */
        body {
            background: linear-gradient(rgba(240, 248, 255, 0.9), rgba(224, 247, 250, 0.9)), 
                        url("{% static 'output_image/backgroud.PNG' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #007BFF;
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff !important;
            transition: 0.3s;
        }

        .navbar-brand:hover {
            color: #e3f2fd !important;
        }

        .nav-link {
            font-size: 1rem;
            font-weight: 500;
            color: #f8f9fa !important;
        }

        .nav-link:hover {
            color: #e3f2fd !important;
        }

        /* Form Container */
        .container {
            margin-top: 20px;
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Form Fields */
        .form-control {
            border-radius: 5px;
            border: 1px solid #007BFF;
        }

        .form-group label {
            font-weight: 600;
            color: #007BFF;
        }

        /* Submit Button */
        .btn-primary {
            background-color: #007BFF;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>   
<body>  

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand" href="{% url 'ckdApp:ckd' %}">CKD</a> 
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'ckdApp:ckd' %}">Home</a>
            </li>
        </ul>
    </nav>

    <!-- Medical Form -->
    <div class="container">
        {% block body_block %}
        <h3 class="text-center text-primary mb-4">Patient Information</h3>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="symptoms">Symptoms</label>
                <textarea class="form-control" id="symptoms" rows="3" placeholder="Describe your symptoms"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% endblock %}
    </div>

</body>  
</html>
